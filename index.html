<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">

        <div class="block">
            <!-- Перший блок -->
            <div class="block__item">
                <div class="big_box float_left">1</div>
                <div class="big_box float_right">2</div>
            </div>

            <!-- Другий блок -->
            <div class="block__item">
                <div class="big_box float_left">1</div>

                <div class="float_right small_box_group">
                        <div class="small_box">2</div>
                        <div class="small_box">3</div>
                        <div class="small_box">4</div>
                        <div class="small_box">5</div> 
                </div>

            </div>

            <!-- Третій блок -->
            <div class="block__item">

                <div class="float_left big_box_group">
                    <div class="big_box">1</div>
                    <div class="big_box">2</div>
                </div>
        
                <div class="float_right big_box_group">
                    <div class="big_box">3</div>
                    <div class="big_box">4</div>
                </div>

            </div>
        </div>
        
    </div>
</body>
</html>
